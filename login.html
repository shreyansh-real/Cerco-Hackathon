<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cerco</title>
    <link rel="stylesheet" href="stylelogin.css" />
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="hero-tagline">
        <h1>Smart Search For<br><span>Local Services</span></h1>
    </div>

    <div class="container">
        <div class="logo">
            <img src="newlogo.png" alt="Cerco Logo" />
        </div>

        <div class="forms-container">
           
            <div id="login-form" class="form active">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" required />
                        <label>Email</label>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" required />
                        <label>Password</label>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <p>
                        <input type="checkbox" /> Remember Me 
                        <a href="#">Forget Password?</a>
                    </p>
                    <input id="btn" type="submit" value="Login" />
                    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                    <p>Continue as <a href="#" id="guestLogin">Guest</a>.</p>
                </form>
            </div>

            
            <div id="register-form" class="form">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <input type="email" required />
                        <label>Email</label>
                        <i class="fa-solid fa-envelope"></i>
                     </div>
                    <div class="form-group">
                        <input type="password" required />
                        <label>Password</label>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" required />
                        <label>Confirm Password</label>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <p>
                        <input type="checkbox" /> Remember Me
                    </p>
                    <input id="regi_btn" type="submit" value="Register" />
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                    <p>Continue as <a href="#" id="guestLogin">Guest</a>.</p>
                </form>
            </div>
        </div>
    </div>

    <script src="scriptlogin.js"></script>

    <script>
    document.querySelectorAll('#guestLogin').forEach(link => {
        link.addEventListener('click', (e) => {
        e.preventDefault();
        
        localStorage.setItem('cerco_current_user', JSON.stringify({
        name: "Guest",
        email: "*",
        isGuest: true
        }));
        window.location.href = 'home.html';
    });
});
</script>   
</body>
</html>
